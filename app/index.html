<!DOCTYPE html>
<html ng-app="app">
  <head>
    <meta charset="utf-8">
    <title>Routing!</title>
    <link rel="stylesheet" href="/styles/main.css">
  </head>
  <body>

    <nav>

      <ul>


        <li>
         <img ng-src="{{ characterCtrl.image }}" alt="">
        </li>

        <li>
         <a ui-href="marvel {{ characterCtrl.name }}"> </a>
        </li>

        <li>
         <a ui-href="marvel {{ characterCtrl.description }}"> </a>
        </li>



      </ul>
    </nav>


    <div ui-view></div>

    <script src="/js/app.js" charset="utf-8"></script>
  </body>
</html>
